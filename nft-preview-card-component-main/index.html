<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- .card>.card-image+.card-title+.card-text+.card-info>.crypto+.time-left^.card-footer>.card-avatar+.card-created -->

  <div class="container">
    <div class="card">
      <img class="card-image" src="./images/image-equilibrium.jpg" alt="main card image">
      <div class="card-title">
        Equilibrium #3429
      </div>
      <div class="card-text">
        Our Equilibrium collection promotes balance and calm.
      </div>
      <div class="card-info">
        <div class="crypto">
          <img src="./images/icon-ethereum.svg" alt="Crypto icon">
          0.041 ETH
        </div>
        <div class="time-left">
          <img src="./images/icon-clock.svg" alt="clock icon">
          3 days left
        </div>
      </div>
      <div class="card-footer">
        <img class="card-avatar" src="./images/image-avatar.png" alt="card avatar">
        <div class="card-created">
          Creation of Jules Wyvern
        </div>
      </div>
    </div>
  </div>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.github.com/andresrokp">Andr√©s Roca</a>.
  </div>
</body>
</html>
